<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Construct</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Food Construct</h1>
        <nav> 
            <a href="https://blank745.github.io/web_lab1/">О нас </a>
            <a id="active" href="#">Собрать ланч </a>
            <a href="#">Заказы </a>
            <a href="#contacts">Контакты </a>
        </nav>
    </header>

    <main>
        <div id="soup-filters">
            <button class="filter-button" data-kind="fish" onclick="load_soup_blocks(filter='fish')">Рыбные</button>
            <button class="filter-button" data-kind="meat" onclick="load_soup_blocks(filter='meat')">Мясные</button>
            <button class="filter-button" data-kind="veg" onclick="load_soup_blocks(filter='veg')">Вегетарианские</button>
        </div>
        <section id="soup">
        </section>


        <div id="dish-filters">
            <button class="filter-button" data-kind="fish" onclick="load_main_dish_blocks(filter='fish')">Рыбные</button>
            <button class="filter-button" data-kind="meat" onclick="load_main_dish_blocks(filter='meat')">Мясные</button>
            <button class="filter-button" data-kind="veg" onclick="load_main_dish_blocks(filter='veg')">Вегетарианские</button>
        </div>
        <section id="main_dish">
        </section>

        <div id="drink-filters">
            <button class="filter-button" data-kind="hot" onclick="load_beverages_blocks(filter='hot')">Горячие</button>
            <button class="filter-button" data-kind="cold" onclick="load_beverages_blocks(filter='cold')">Холодные</button>
        </div>
        <section id ='drink'>
        </section>

        <div id="salad-filters">
            <button class="filter-button" data-kind="fish" onclick="load_salads(filter='fish')">Рыбные</button>
            <button class="filter-button" data-kind="meat" onclick="load_salads(filter='meat')">Мясные</button>
            <button class="filter-button" data-kind="veg" onclick="load_salads(filter='veg')">Вегетарианские</button>
        </div>
        <section id ='salad'>
        </section>

        <div id="dessert-filters">
            <button class="filter-button" data-kind="small" onclick="load_desserts(filter='small')">Малая порция</button>
            <button class="filter-button" data-kind="medium" onclick="load_desserts(filter='medium')">Средняя порция</button>
            <button class="filter-button" data-kind="big" onclick="load_desserts(filter='big')">Большая порция</button>
        </div>
        <section id ='dessert'>
        </section>
    </main>
    
    
    <form method="post" action="https://httpbin.org/post">
        <h1>Сделать заказ</h1>
        <div>
            <div id="order">
                    <h2 id="order_h2">Ваш заказ</h2>

                    <h2 id="nothing_is_chosen">Ничего не выбрано</h2>

                    <div id="order_inputs" class="dishes_input">
                            <label>Супы</label>
                            <p id="soup_p">-- Выберите суп --</p>
                            <label>Главное блюдо</label>
                            <p id="main_dish_p">-- Выберите главное блюдо --</p>
                            <label>Салат</label>
                            <p id="salad_p">-- Выберите салат --</p>
                            <label>Напиток</label>
                            <p id="drink_p">-- Выберите напиток --</p>
                            <label>Дессерт</label>
                            <p id="dessert_p">-- Выберите дессерт --</p>

                        <!-- Для корректной обработки заказа (отправки блюда на сервер) создаём select с отображением none, в которых будем менять блюда -->
                            
                        <select name="soup" id="soup_inp" onchange="select_option('soup')" required style="display:none;">
                            <option value="" selected disabled hidden>--Выберите суп--</option>
                            <option value=1>Гаспачо - 195 рублей</option>
                            <option value=2>Грибной суп-пюре - 185 рублей</option>
                            <option value=3>Норвежский суп - 270 рублей</option>
                            <option value=4>x - x рублей</option>
                            <option value=5>x - x рублей</option>
                            <option value=6>x - x рублей</option>
                        </select>
                        <select name="main_dish" id="main_dish_inp" onchange="select_option('main_dish')" required style="display:none;">
                            <option value="" selected disabled hidden>--Выберите главное блюдо--</option>
                            <option value=1>Жареная картошка - 150 рублей</option>
                            <option value=2>Котлеты из курицы с картофельным пюре - 225 рублей</option>
                            <option value=3>Лазанья - 385 рублей</option>
                            <option value=4>x - x рублей</option>
                            <option value=5>x - x рублей</option>
                            <option value=6>x - x рублей</option>
                        </select>
                        <select name="salad" id="salad_inp" onchange="select_option('salad')" required style="display:none;">
                            <option value="" selected disabled hidden>--Выберите салат/стартер--</option>
                            <option value=1></option>
                            <option value=2>x - x рублей</option>
                            <option value=3>x - x рублей</option>
                            <option value=4>x - x рублей</option>
                            <option value=5>x - x рублей</option>
                            <option value=6>x - x рублей</option>
                        </select>
                        <select name="drink" id="drink_inp" onchange="select_option('drink')" required style="display:none;">
                            <option value="" selected disabled hidden>--Выберите напиток--</option>
                            <option value=1>Апельсиновый сок - 120 рублей</option>
                            <option value=2>Морковный сок - 110 рублей</option>
                            <option value=3>Яблочный сок - 90 рублей</option>
                            <option value=4>x - x рублей</option>
                            <option value=5>x - x рублей</option>
                            <option value=6>x - x рублей</option>
                        </select>
                        <select name="dessert" id="dessert_inp" onchange="select_option('dessert')" required style="display:none;">
                            <option value="" selected disabled hidden>--Выберите дессерт--</option>
                            <option value=1>x - x рублей</option>
                            <option value=2>x - x рублей</option>
                            <option value=3>x - x рублей</option>
                            <option value=4>x - x рублей</option>
                            <option value=5>x - x рублей</option>
                            <option value=6>x - x рублей</option>
                        </select>
                        
                        <label>Комментарии к заказу</label>
                        <textarea></textarea>
                    </div>
            </div>

            <div id="client-info">
                <h2>Ваши данные</h2>
                <label>Имя</label>
                <input type="text" name="name-inp" required>
                <label>Email</label>
                <input type="email" name="email-inp" required>
                <div class="left-placed-labels-inputs">
                    <input type="checkbox" name="ann-inp" checked>
                    <label>Получать информацию о скидках и акцциях</label>
                </div>

                <label>Номер телефона</label>
                <input type="tel" name="phone-inp" required>

                <label>Адрес доставки</label>
                <input type="text" name="address-inp" required>

                <label>Время доставки:</label>
                <div class="left-placed-labels-inputs">
                    <label>
                    <input type="radio" value=1 name="delivery-time-type" checked>Как можно скорее
                    </label>
                    
                    <label>
                    <input type="radio" value=2 name="delivery-time-type">К указанному времени
                    </label>
                </div>
                
                <div class= "timeinput" id="time-delivery-choice" style="visibility: hidden;">
                    <label>Укажите время доставки</label>
                    <input type="time" step=300 max="23:00" min="07:00" id="delivery-time">
                </div>

                <div id = 'buttons-block'>
                    <button type="reset" id="reset">Сбросить</button> <!--листенер на сброс блюд-->
                    <button type="submit" id="submit">Отправить</button>
                </div>
                
            </div>
        </div>
        
    </form>
    
    <footer id="contacts">
        <p>Позвонить нам +7-000-000-00</p>
    </footer>
    
    <script src="scripts/arrays.js" defer></script>
    <script src="scripts/load_funcs.js" defer></script>
    <script src="scripts/script.js" defer></script>
</body>
</html>
